<html>
<head>
	<title>LockPlus Creator</title>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/phone.css">
	<link rel="stylesheet" type="text/css" href="css/toolpanel.css">
	<link rel="stylesheet" type="text/css" href="css/elementPanels.css">
	<link rel="stylesheet" type="text/css" href="css/tooltips.css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src='js/spectrum.js'></script>
	<script src='js/html2canvas.js'></script>
	<link rel='stylesheet' href='css/spectrum.css' />
	<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>-->
</head>
<body>
<div class="container">
	<div class="phone">
		<div class="screen">
			<div id="screenElements"></div>
		</div>
		<div class="screenoverlay"></div>
	</div>
	<div class="toolPanel">
		<ul id="icons">
			<a href="#" title="Change Background" class="leftTooltip">
				<li class="fa fa-photo" id="background"></li>
			</a>
			<a href="#" title="Change Overlay" class="leftTooltip">
				<li class="fa fa-connectdevelop" id="overlay"></li>
			</a>
			<a href="#" title="Add Elements" class="leftTooltip">
				<li class="fa fa-plus-square-o" id="element"></li>
			</a>
			<a href="#" title="Save Theme" class="leftTooltip">
				<li class="fa fa-floppy-o" id="save"></li>
			</a>
			<a href="#" title="Clear Theme" class="leftTooltip">
				<li class="fa fa-trash-o" id="clear"></li>
			</a>
		</ul>
	</div>
	<div class="elementPanel" style="display:none;">
		<h3 id="cl">Clock Elements</h3>
		<ul id="clockList" style="display:none;">
		</ul>
		<h3 id="wl">Weather Elements</h3>
		<ul id="weatherList" style="display:none;">
		</ul>
		<h3 id="sl">System Elements</h3>
		<ul id="systemList" style="display:none;">
		</ul>
	</div>
</div>
<div id="previewCanvas" style="opacity:0;"></div>
<form action="php/export.php" method="POST" target="_blank" id="myform">
  <input type="hidden" name="fileName" id="fileName"/>
  <input type="hidden" name="devname" id="devname"/>
  <input type="hidden" name="Tpreview" id="Tpreview"/>
  <input type="hidden" name="Twallpaper" id="Twallpaper"/>
  <input type="hidden" name="Toverlay" id="Toverlay"/>
  <input type="hidden" name="Telements" id="Telements"/>
  <input style="display:none;" type="submit" value="Submit">
</form>
<input type='file' class="input" id='bgInput' name='bg'>
<script src="js/clock.js"></script>
<script src="js/arrays.js"></script>
<script src="js/main.js"></script>
</body>
</html>
